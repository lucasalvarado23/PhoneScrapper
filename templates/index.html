<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTS Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>NTS Scraper</h1>
        <div class="form-container">
            <form id="scrapeForm">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Enter sitemap URL (e.g., https://example.com/sitemap.xml)" required>
                </div>
                <button type="submit" class="submit-btn">Start Scraping</button>
            </form>
        </div>
        <div class="output-container">
            <div id="messages" class="messages"></div>
            <div id="downloadSection" class="download-section hidden">
                <button id="downloadBtn" class="download-btn">Download Results</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
